events {
}

http {
    server {
        # Redirect all http traffic on port 80 to https
        listen      80;
        server_name ${domain_name};
        ssl         off;
        return      301 https://${domain_name}$request_uri;
    }

    ssl_certificate           /etc/nginx/external/${ssl_cert_file};
    ssl_certificate_key       /etc/nginx/external/${ssl_cert_key};
    ssl_session_timeout       4h;
    
    ssl_protocols             TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers               ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_ecdh_curve            secp384r1;
    ssl_session_cache         shared:SSL:40m;

    server {
        # FQDN jenkins proxy
        listen      443 ssl;
        server_name ${domain_name};

        # This is the jenkins web root directory.
        root       /var/lib/jenkins/userContent/;
        access_log /var/log/nginx/jenkins_access.log;
        error_log  /var/log/nginx/jenkins_error.log;

        # Pass through headers from Jenkins which are considered invalid by Nginx server.
        ignore_invalid_headers off;

        location ~ "^/static/[0-9a-fA-F]{8}\/(.*)$" {
            # Rewrite all static files into requests to the root
            # E.g /static/12345678/css/something.css will become /css/something.css
            rewrite "^/static/[0-9a-fA-F]{8}\/(.*)" /$1 last;
        }

        location /userContent {
            # Have nginx handle all the static requests to the userContent folder files.
            # This is the $JENKINS_HOME directory.
            root /var/lib/jenkins/userContent;
            if (!-f $request_filename) {
                # This file does not exist, might be a directory or a /**view** url
                rewrite (.*) /$1 last;
                break;
            }
            sendfile on;
        }

        location / {
            sendfile           off;

            # Fix the "It appears that your reverse proxy set up is broken" error.
            proxy_pass         http://localhost:8080;
            proxy_redirect     http://localhost:8080 https://${domain_name};
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_max_temp_file_size 0;

            # This is the maximum upload size
            client_max_body_size       10m;
            client_body_buffer_size    128k;

            proxy_connect_timeout       90;
            proxy_send_timeout          90;
            proxy_read_timeout          90;
            proxy_buffering             off;
            proxy_request_buffering     off; # Required for HTTP CLI commands in Jenkins > 2.54
            proxy_set_header Connection "";  # Clear for keepalive

            # Workaround for https://issues.jenkins-ci.org/browse/JENKINS-45651
            # add_header 'X-SSH-Endpoint' '${domain_name}:50000' always;
        }
    }
}
